<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Static tabs</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-app="myApp" layout="column"
    ng-controller="TabsController">
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      My latest dive
    </div>
  </md-toolbar>
  <md-content flex>
    <md-tabs md-border-bottom md-stretch-tabs="never">
      <md-tab label="Dive data"
        md-on-select="tabSelected('First tab')"></md-tab>
      <md-tab label="Dive site"
        md-on-select="tabSelected('Second tab')"></md-tab>
      <md-tab label="Photos"
        md-on-select="tabSelected('Third tab')"></md-tab>
    </md-tabs>
    <div flex layout-padding>
      <p class="md-display-2">{{activeTab}}</p>
    </div>
  </md-content>
</div>
<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script src="./tabs.js"></script>
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial', 'tabs'])
      .config(function($mdThemingProvider){
        $mdThemingProvider.theme('default')
            .primaryPalette('blue')
            .accentPalette('orange');
      });
</script>
</body>
</html>
