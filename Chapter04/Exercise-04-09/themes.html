<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Themes</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-app="myApp" layout="column">
<md-toolbar>
  <div class="md-toolbar-tools">
    Custom shades
  </div>
</md-toolbar>
<md-content>
  <div layout-padding>
    Primary colors
  </div>
  <div layout="row">
    <div flex="25">
      <md-button class="md-primary">
        md-primary
      </md-button>
    </div>
    <div flex="25">
      <md-button class="md-primary md-hue-1">
        md-primary md-hue-1
      </md-button>
    </div>
    <div flex="25">
      <md-button class="md-primary md-hue-2">
        md-primary md-hue-2
      </md-button>
    </div>
    <div flex="25">
      <md-button class="md-primary md-hue-3">
        md-primary md-hue-3
      </md-button>
    </div>
  </div>
</md-content>
<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial'])
      .config(function($mdThemingProvider){
        $mdThemingProvider.theme('default')
            .primaryPalette('indigo', {
              'default': '400',
              'hue-1': '200',
              'hue-2': 'A100',
              'hue-3': 'A400'
            })
            .dark();
      });
</script>
</body>
</html>
