<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Heading styles</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900,300italic,400italic,500italic,700italic,900italic">
  <style>
    h1 {
      font-family: Roboto;
      margin: 8px 0;
    }
  </style>
</head>
<body ng-app="myApp" layout="column">
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      Roboto weights and styles
    </div>
  </md-toolbar>
  <md-content layout="column" layout-margin
      layout-padding>
    <h1 style="font-weight: 300">Roboto Light (300)</h1>
    <h1 style="font-weight: 400">Roboto Regular (400)</h1>
    <h1 style="font-weight: 500">Roboto Medium (500)</h1>
    <h1 style="font-weight: 700">Roboto Bold (700)</h1>
    <h1 style="font-weight: 900">Roboto Black (900)</h1>
    <h1 style="font-weight: 300; font-style: italic">Roboto Light Italic (300)</h1>
    <h1 style="font-weight: 400; font-style: italic">Roboto Regular Italic (400)</h1>
    <h1 style="font-weight: 500; font-style: italic">Roboto Medium Italic (500)</h1>
    <h1 style="font-weight: 700; font-style: italic">Roboto Bold Italic (700)</h1>
    <h1 style="font-weight: 900; font-style: italic">Roboto Black Italic (900)</h1>
  </md-content>
</div>
<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial']);
</script>
</body>
</html>
