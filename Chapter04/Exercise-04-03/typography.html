<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Title & body styles</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <style>
    div.flex {
      border: 1px dotted gray;
    }
    em {
      font-style: normal;
      background-color: #E0E0E0; /* Grey 300 */
      padding-left: 4px;
      padding-right: 4px;
    }
  </style>
</head>
<body ng-app="myApp" layout="column">
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      Title and body styles
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <div flex>
      <span class="md-headline">
        This is <em>md-headline</em>
      </span>
    </div>
    <div flex>
      <span class="md-title">
        This is <em>md-title</em>
      </span>
    </div>
    <div flex>
      <span class="md-subhead">
        It is written with <em>md-subhead</em>
      </span>
    </div>
    <div flex>
      <span class="md-body-1">
        <em>md-body-1</em> looks like this text
      </span>
    </div>
    <div flex>
      <span class="md-body-2">
        <em>md-body-2</em> is a bit stronger
      </span>
    </div>
    <div flex>
      <span class="md-button">
        Look, this is <em>md-button</em>!
      </span>
    </div>
    <div flex>
      <span class="md-caption">
        Use <em>md-caption</em> for figures and tables
      </span>
    </div>
  </md-content>
</div>
<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial']);
</script>
</body>
</html>
