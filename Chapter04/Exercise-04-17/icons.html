<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Icons</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <style>
    .svg-icons .size-18 {
      height: 18px;
      width: 18px;
    }

    .svg-icons .size-24 {
      height: 24px;
      width: 24px;
    }

    .svg-icons .size-36 {
      height: 36px;
      width: 36px;
    }

    .svg-icons .size-48 {
      height: 48px;
      width: 48px;
    }

    .svg-icons .red {
      color: #F44336; /* Red 500 */
    }

    .svg-icons .green {
      color: #4CAF50; /* Green 500 */
    }

    .svg-icons .blue {
      color: #2196F3; /* Blue 500 */
    }
  </style>
</head>
<body ng-app="myApp" layout="column">
<div layout="column" layout-fill class="svg-icons">
  <md-toolbar>
    <div class="md-toolbar-tools">
      SVG icons (icon set)
    </div>
  </md-toolbar>
  <md-content>
    <div layout="row" layout-padding>
      <div flex="33">
        Jake<br/>
        <md-icon md-svg-icon="my:jake" />
      </div>
      <div flex="33">
        George<br/>
        <md-icon md-svg-icon="my:george" />
      </div>
      <div flex="33">
        Computer<br/>
        <md-icon md-svg-icon="computer" />
      </div>
    </div>
  </md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      Icon sizes
    </div>
  </md-toolbar>
  <md-content>
    <div layout="row" layout-padding>
      <div flex="25">
        18px<br/>
        <md-icon md-svg-icon="george" class="size-18"/>
      </div>
      <div flex="25">
        24px<br/>
        <md-icon md-svg-icon="my:george" class="size-24"/>
      </div>
      <div flex="25">
        36px<br/>
        <md-icon md-svg-icon="my:george" class="size-36"/>
      </div>
      <div flex="25">
        48px<br/>
        <md-icon md-svg-icon="my:george" class="size-48"/>
      </div>
    </div>
  </md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      Icon colors
    </div>
  </md-toolbar>
  <md-content>
    <div layout="row" layout-padding>
      <div flex="25">
        Red<br/>
        <md-icon md-svg-icon="memory" class="size-36 red"/>
      </div>
      <div flex="25">
        Green<br/>
        <md-icon md-svg-icon="memory" class="size-36 green"/>
      </div>
      <div flex="25">
        Blue<br/>
        <md-icon md-svg-icon="memory" class="size-36 blue"/>
      </div>
      <div flex="25">
        Purple<br/>
        <md-icon md-svg-icon="memory" class="size-36"
          style="color: purple"/>
      </div>
    </div>
  </md-content>
</div>
<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial'])
      .config(function($mdIconProvider){
        $mdIconProvider.iconSet('my', './icons/myIconSet.svg');
        $mdIconProvider.icon('computer', './icons/ic_computer_24px.svg');
        $mdIconProvider.defaultIconSet('./icons/myIconSet.svg', 24)
      });
</script>
</body>
</html>
