<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Simple form</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-app="myApp" layout="column"
      ng-controller="SimpleFormController">
<md-toolbar class="md-toolbar-tools">
  <h1>Simple form</h1>
</md-toolbar>
<md-content>
  <form name="simple" novalidate
        layout-margin>
    <div layout="column">
      <md-input-container >
        <label>Name</label>
        <input name="name"
               ng-model="user.name"
               required maxlength="32" />
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email" name="email"
               ng-model="user.email"
               required maxlength="64" />
      </md-input-container>
    </div>
    <md-button class="md-raised md-primary"
               ng-click="register(user)"
               ng-disabled="simple.$invalid"  >
      Register
    </md-button>
  </form>
  <md-divider></md-divider>
  <div layout-margin>
    <code>
      {{registeredUser | json}}
    </code>
  </div>
</md-content>

<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script src="./input.js"></script>
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial', 'input']);
</script>
</body>
</html>
