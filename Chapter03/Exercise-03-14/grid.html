<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Simple Layout</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
  <style>
    div.flex-10, div.flex-25 {
      border: 1px dotted gray;
      padding: 8px;
      background-color: #FFE0B2; /* Orange 100 */
      text-align: center;
    }

    div.layout-row,
    div.layout-column {
      background-color: #90CAF9; /* Blue 200 */
    }
  </style>
</head>
<body ng-app="myApp">
<div layout="row" layout-align="center center"
     style="height: 100px;">
  <div flex="10">Cell #1</div>
  <div flex="10">Cell #2</div>
  <div flex="10">Cell #3</div>
</div>
<div layout="row" layout-align="space-between start"
     style="height: 100px; margin-top: 24px;">
  <div flex="10">Cell #4</div>
  <div flex="10">Cell #5</div>
  <div flex="10">Cell #6</div>
</div>
<div layout="column" layout-align="space-around end"
     style="height: 400px; margin-top: 24px;">
  <div flex="25">Cell #7</div>
  <div flex="25">Cell #8</div>
  <div flex="25">Cell #9</div>
</div>

<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial'])
</script>
</body>
</html>
