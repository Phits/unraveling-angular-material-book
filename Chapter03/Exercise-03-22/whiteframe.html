<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Whiteframes</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
</head>
<body ng-app="myApp" layout="row">
<!-- Single column -->
<div flex layout="column">
  <md-toolbar class="md-toolbar-tools">
    <h1>Whiteframes and dividers</h1>
  </md-toolbar>
  <md-content flex style="background-color: #E0E0E0;">
    <div style="background-color: white" layout-margin>
      <div class="md-whiteframe-z2" layout-padding>
        <h1 class="md-display-1">md-whiteframe-z2</h1>
      </div>
      <section>
        <div class="md-body-1" layout-padding>Topic #1</div>
        <md-divider></md-divider>
        <div class="md-body-1" layout-padding>Topic #2</div>
      </section>
    </div>
    <div style="background-color: white" layout-margin>
      <div layout="row">
        <div flex=50 class="md-whiteframe-z2" layout-padding>
          <h1 class="md-display-1">md-whiteframe-z2</h1>
        </div>
        <div flex=50 class="md-whiteframe-z5" layout-padding>
          <h1 class="md-display-1">md-whiteframe-z5</h1>
        </div>
      </div>
      <section>
        <div class="md-body-1" layout-padding>Topic #3</div>
        <md-divider></md-divider>
        <div class="md-body-1" layout-padding>Topic #4</div>
      </section>
    </div>
  </md-content>
</div>

<!--Angular/Material scripts-->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial'])
</script>
</body>
</html>
