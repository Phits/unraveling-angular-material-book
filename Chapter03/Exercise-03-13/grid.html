<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Simple Layout</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet"
        href="./lib/angular-material/angular-material.css"/>
  <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
  <style>
    div.flex {
      border: 1px dotted gray;
      padding: 8px;
    }

    div.layout-row {
      background-color: #90CAF9; /* Blue 200 */
    }

    div.layout-column {
      background-color: #FFE0B2; /* Orange 100 */
      text-align: center;
    }
  </style>
</head>
<body ng-app="myApp">
<div layout="row">
  <div flex flex-order="1">Cell #1 (1)</div>
  <div flex flex-order="2">Cell #2 (2)</div>
  <div flex flex-order="0">Cell #3 (0)</div>
</div>
<div layout="row">
  <div flex flex-order="2">Cell #4 (2)</div>
  <div flex>Cell #5</div>
  <div flex flex-order="1">Cell #6 (1)</div>
  <div flex flex-order="1">Cell #7 (1)</div>
</div>

<!-- Angular/Material scripts -->
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-animate/angular-animate.js"></script>
<script src="./lib/angular-aria/angular-aria.js"></script>
<script src="./lib/angular-material/angular-material.js"></script>

<!-- App-specific scripts -->
<script type="text/javascript">
  angular
      .module('myApp', ['ngMaterial'])
</script>
</body>
</html>
